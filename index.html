    .container {

    .search-field input,
    .search-field select {

      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);

      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    .search-field input::placeholder {
      color: #9ca3af;
    }
    .search-field input:focus,
    .search-field select:focus {
      outline: none;
      border-color: #dc2626;
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2),

    }
    .checkbox-group {

      gap: 8px;
      margin-top: 8px;
    }
    .checkbox-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-option input[type='checkbox'] {
      width: 18px;
      height: 18px;
      accent-color: #dc2626;
      cursor: pointer;
    }
    .checkbox-option label {
      color: #f1f5f9;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-transform: none;
      letter-spacing: normal;
      margin: 0;
    }
    .search-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }
    .btn {
      padding: 18px 40px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #dc2626, #991b1b);
      color: white;
      box-shadow: 0 10px 25px rgba(220, 38, 38, 0.4);
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(220, 38, 38, 0.6);
    }
    .btn-secondary {
      background: linear-gradient(145deg, #374151, #4b5563);
      color: #f9fafb;
    }
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .results-section {
      padding: 0 50px 50px;
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
    }
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px 0;
      border-bottom: 2px solid #404040;
    }
    .results-count {
      font-size: 20px;
      color: #f1f5f9;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .loading {
      text-align: center;
      padding: 60px;
      color: #9ca3af;
      font-size: 20px;
      font-weight: 600;
    }
    .no-results {
      text-align: center;
      padding: 80px 20px;
      color: #9ca3af;
    }
    .no-results h3 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #f1f5f9;
      font-weight: 700;
    }
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }
      .search-section,
      .results-section {
        padding: 30px 20px;
      }
      .search-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .checkbox-group {
        flex-direction: row;
        gap: 15px;
        flex-wrap: wrap;
      }
      .search-buttons {
        flex-direction: column;
        align-items: center;
      }
      .btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
