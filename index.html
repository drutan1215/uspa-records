<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1221042435234029"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USPA Records Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 40px;
            background: white;
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .search-field {
            display: flex;
            flex-direction: column;
        }
        
        .search-field label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .search-field input, .search-field select {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .search-field input:focus, .search-field select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .search-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e5e9;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .results-section {
            padding: 0 40px 40px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f3f4;
        }
        
        .results-count {
            font-size: 18px;
            color: #666;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .records-grid {
            display: grid;
            gap: 20px;
        }
        
        .record-card {
            background: white;
            border: 2px solid #f1f3f4;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .record-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
        }
        
        .record-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }
        
        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .record-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .record-location {
            color: #666;
            font-size: 14px;
        }
        
        .record-weight {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .record-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .detail-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .detail-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .detail-value {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-results h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-section, .results-section {
                padding: 20px;
            }
            
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            .search-buttons {
                flex-direction: column;
            }
            
            .record-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .record-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è USPA Records</h1>
            <p>Search through thousands of powerlifting records</p>
        </div>
        
        <div class="search-section">
            <div class="search-grid">
                <div class="search-field">
                    <label for="name">Athlete Name</label>
                    <input type="text" id="name" placeholder="Enter athlete name...">
                </div>
                
                <div class="search-field">
                    <label for="division">Division</label>
                    <select id="division">
                        <option value="">All Divisions</option>
                    </select>
                </div>
                
                <div class="search-field">
                    <label for="weightClass">Weight Class</label>
                    <select id="weightClass">
                        <option value="">All Weight Classes</option>
                    </select>
                </div>
                
                <div class="search-field">
                    <label for="event">Event</label>
                    <select id="event">
                        <option value="">All Events</option>
                    </select>
                </div>
                
                <div class="search-field">
                    <label for="lift">Lift</label>
                    <select id="lift">
                        <option value="">All Lifts</option>
                    </select>
                </div>
                
                <div class="search-field">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Enter location...">
                </div>
            </div>
            
            <div class="search-buttons">
                <button class="btn btn-primary" onclick="searchRecords()">Search Records</button>
                <button class="btn btn-secondary" onclick="clearSearch()">Clear All</button>
            </div>
        </div>
        
        <div class="results-section">
            <div class="results-header" id="resultsHeader" style="display: none;">
                <div class="results-count" id="resultsCount"></div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                Searching records...
            </div>
            
            <div id="results" class="records-grid"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xiqvvbqrojjuwkndsrgf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpcXZ2YnFyb2pqdXdrbmRzcmdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MDA1MjYsImV4cCI6MjA2OTQ3NjUyNn0.T1r1MrN3wb9fh0lXqdHVfhCj7L03G8p9ItxGmH71TjI';
        
        // Load dropdown options on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDropdownOptions();
        });
        
        async function loadDropdownOptions() {
            try {
                // Load unique values for dropdowns
                const divisions = await fetchUniqueValues('Division');
                const weightClasses = await fetchUniqueValues('Weight Class');
                const events = await fetchUniqueValues('Event');
                const lifts = await fetchUniqueValues('Lift');
                
                populateDropdown('division', divisions);
                populateDropdown('weightClass', weightClasses);
                populateDropdown('event', events);
                populateDropdown('lift', lifts);
            } catch (error) {
                console.error('Error loading dropdown options:', error);
                // Add some common values as fallback
                populateDropdown('division', ['Open', 'Masters', 'Junior', 'Sub-Junior']);
                populateDropdown('weightClass', ['74kg', '83kg', '93kg', '105kg', '120kg', '120+kg']);
                populateDropdown('event', ['SBD', 'BD', 'B', 'D', 'S']);
                populateDropdown('lift', ['Squat', 'Bench', 'Deadlift']);
            }
        }
        
        async function fetchUniqueValues(column) {
            const encodedColumn = encodeURIComponent(column);
            const url = `${SUPABASE_URL}/rest/v1/USPA%20Records?select=${encodedColumn}&apikey=${SUPABASE_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            
            const uniqueValues = [...new Set(data.map(item => item[column]).filter(val => val))];
            return uniqueValues.sort();
        }
        
        function populateDropdown(elementId, options) {
            const select = document.getElementById(elementId);
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }
        
        async function searchRecords() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsCount = document.getElementById('resultsCount');
            
            // Show loading
            loading.style.display = 'block';
            results.innerHTML = '';
            resultsHeader.style.display = 'none';
            
            try {
                // Build query parameters
                const params = new URLSearchParams();
                params.append('apikey', SUPABASE_KEY);
                params.append('select', '*');
                params.append('limit', '100'); // Limit results for performance
                
                // Add filters
                const name = document.getElementById('name').value.trim();
                if (name) {
                    params.append('Name', `ilike.*${name}*`);
                }
                
                const division = document.getElementById('division').value;
                if (division) {
                    params.append('Division', `eq.${division}`);
                }
                
                const weightClass = document.getElementById('weightClass').value;
                if (weightClass) {
                    params.append('Weight Class', `eq.${weightClass}`);
                }
                
                const event = document.getElementById('event').value;
                if (event) {
                    params.append('Event', `eq.${event}`);
                }
                
                const lift = document.getElementById('lift').value;
                if (lift) {
                    params.append('Lift', `eq.${lift}`);
                }
                
                const location = document.getElementById('location').value.trim();
                if (location) {
                    params.append('Location', `ilike.*${location}*`);
                }
                
                // Fetch data
                const url = `${SUPABASE_URL}/rest/v1/USPA%20Records?${params.toString()}`;
                const response = await fetch(url);
                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                
                // Show results
                displayResults(data);
                
            } catch (error) {
                loading.style.display = 'none';
                console.error('Search error:', error);
                results.innerHTML = '<div class="no-results"><h3>Error occurred while searching</h3><p>Please try again.</p></div>';
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsCount = document.getElementById('resultsCount');
            
            if (data.length === 0) {
                results.innerHTML = `
                    <div class="no-results">
                        <h3>No records found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                resultsHeader.style.display = 'none';
                return;
            }
            
            // Show results count
            resultsCount.textContent = `Found ${data.length} record${data.length !== 1 ? 's' : ''}`;
            resultsHeader.style.display = 'flex';
            
            // Generate HTML for each record
            const recordsHTML = data.map(record => `
                <div class="record-card">
                    <div class="record-header">
                        <div>
                            <div class="record-name">${record.Name || 'Unknown'}</div>
                            <div class="record-location">${record.Location || 'Unknown Location'}</div>
                        </div>
                        <div class="record-weight">${record['Weight Class'] || 'N/A'}</div>
                    </div>
                    
                    <div class="record-details">
                        <div class="detail-item">
                            <div class="detail-label">Division</div>
                            <div class="detail-value">${record.Division || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Event</div>
                            <div class="detail-value">${record.Event || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Lift</div>
                            <div class="detail-value">${record.Lift || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Kilos</div>
                            <div class="detail-value">${record.Kilos ? record.Kilos + ' kg' : 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pounds</div>
                            <div class="detail-value">${record.Pounds ? record.Pounds + ' lbs' : 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Date</div>
                            <div class="detail-value">${record.Date ? new Date(record.Date).toLocaleDateString() : 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            results.innerHTML = recordsHTML;
        }
        
        function clearSearch() {
            document.getElementById('name').value = '';
            document.getElementById('division').value = '';
            document.getElementById('weightClass').value = '';
            document.getElementById('event').value = '';
            document.getElementById('lift').value = '';
            document.getElementById('location').value = '';
            
            document.getElementById('results').innerHTML = '';
            document.getElementById('resultsHeader').style.display = 'none';
        }
        
        // Allow Enter key to trigger search
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchRecords();
            }
        });
    </script>
</body>
</html>
