<body>
    <div class="container">
        <div class="header">
            <h1>USPA RECORDS</h1>
            <p>Searchable Database for All USPA Records</p>
        </div>
        
        <div class="search-section">
            <div class="search-grid">
                <div class="search-field">
                    <label for="name">Athlete Name</label>
                    <input type="text" id="name" placeholder="Enter athlete name...">
                </div>
                
                <div class="search-field">
                    <label for="division">Division</label>
                    <select id="division">
                        <option value="">All Divisions</option>
                    </select>
                </div>
                
                <div class="search-field">
                    <label for="weightClass">Weight Class</label>
                    <select id="weightClass">
                        <option value="">All Weight Classes</option>
                    </select>
                </div>
                
                <div class="search-field">
                    <label for="event">Event</label>
                    <select id="event">
                        <option value="">All Events</option>
                    </select>
                </div>
                
                <div class="search-field">
                    <label for="lift">Lift</label>
                    <select id="lift">
                        <option value="">All Lifts</option>
                    </select>
                </div>
                
                <div class="search-field">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Enter location...">
                </div>
            </div>
            
            <div class="search-buttons">
                <button class="btn btn-primary" onclick="searchRecords()">Search Records</button>
                <button class="btn btn-secondary" onclick="clearSearch()">Clear All</button>
            </div>
        </div>
        
        <div class="results-section">
            <div class="results-header" id="resultsHeader" style="display: none;">
                <div class="results-count" id="resultsCount"></div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                Searching records...
            </div>
            
            <div id="results" class="records-grid"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xiqvvbqrojjuwkndsrgf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpcXZ2YnFyb2pqdXdrbmRzcmdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MDA1MjYsImV4cCI6MjA2OTQ3NjUyNn0.T1r1MrN3wb9fh0lXqdHVfhCj7L03G8p9ItxGmH71TjI';
        
        // Load dropdown options on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDropdownOptions();
        });
        
        async function loadDropdownOptions() {
            try {
                // Load unique values for dropdowns
                const divisions = await fetchUniqueValues('Division');
                const weightClasses = await fetchUniqueValues('Weight Class');
                const events = await fetchUniqueValues('Event');
                const lifts = await fetchUniqueValues('Lift');
                
                populateDropdown('division', divisions);
                populateDropdown('weightClass', weightClasses);
                populateDropdown('event', events);
                populateDropdown('lift', lifts);
            } catch (error) {
                console.error('Error loading dropdown options:', error);
                // Add some common values as fallback
                populateDropdown('division', ['Open', 'Masters', 'Junior', 'Sub-Junior']);
                populateDropdown('weightClass', ['74kg', '83kg', '93kg', '105kg', '120kg', '120+kg']);
                populateDropdown('event', ['SBD', 'BD', 'B', 'D', 'S']);
                populateDropdown('lift', ['Squat', 'Bench', 'Deadlift']);
            }
        }
        
        async function fetchUniqueValues(column) {
            const encodedColumn = encodeURIComponent(column);
            const url = `${SUPABASE_URL}/rest/v1/USPA%20Records?select=${encodedColumn}&apikey=${SUPABASE_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            
            const uniqueValues = [...new Set(data.map(item => item[column]).filter(val => val))];
            return uniqueValues.sort();
        }
        
        function populateDropdown(elementId, options) {
            const select = document.getElementById(elementId);
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }
        
        async function searchRecords() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsCount = document.getElementById('resultsCount');
            
            // Show loading
            loading.style.display = 'block';
            results.innerHTML = '';
            resultsHeader.style.display = 'none';
            
            try {
                // Build query parameters
                const params = new URLSearchParams();
                params.append('apikey', SUPABASE_KEY);
                params.append('select', '*');
                params.append('limit', '100'); // Limit results for performance
                
                // Add filters
                const name = document.getElementById('name').value.trim();
                if (name) {
                    params.append('Name', `ilike.*${name}*`);
                }
                
                const division = document.getElementById('division').value;
                if (division) {
                    params.append('Division', `eq.${division}`);
                }
                
                const weightClass = document.getElementById('weightClass').value;
                if (weightClass) {
                    params.append('Weight Class', `eq.${weightClass}`);
                }
                
                const event = document.getElementById('event').value;
                if (event) {
                    params.append('Event', `eq.${event}`);
                }
                
                const lift = document.getElementById('lift').value;
                if (lift) {
                    params.append('Lift', `eq.${lift}`);
                }
                
                const location = document.getElementById('location').value.trim();
                if (location) {
                    params.append('Location', `ilike.*${location}*`);
                }
                
                // Fetch data
                const url = `${SUPABASE_URL}/rest/v1/USPA%20Records?${params.toString()}`;
                const response = await fetch(url);
                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                
                // Show results
                displayResults(data);
                
                // Scroll to first result if results exist
                if (data.length > 0) {
                    setTimeout(() => {
                        const resultsSection = document.getElementById('resultsHeader');
                        if (resultsSection) {
                            resultsSection.scrollIntoView({ 
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    }, 100);
                }
                
            } catch (error) {
                loading.style.display = 'none';
                console.error('Search error:', error);
                results.innerHTML = '<div class="no-results"><h3>Error occurred while searching</h3><p>Please try again.</p></div>';
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsCount = document.getElementById('resultsCount');
            
            if (data.length === 0) {
                results.innerHTML = `
                    <div class="no-results">
                        <h3>No records found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                resultsHeader.style.display = 'none';
                return;
            }
            
            // Count total records
            const totalRecords = data.length;
            const name = document.getElementById('name').value.trim();
            
            if (name) {
                resultsCount.textContent = `Found ${totalRecords} record${totalRecords !== 1 ? 's' : ''} for "${name}"`;
            } else {
                const uniqueAthletes = [...new Set(data.map(record => 
                    `${record.Name || 'Unknown'}_${record.Location ? record.Location.split(',').pop().trim() : 'Unknown'}`
                ))].length;
                resultsCount.textContent = `Found ${totalRecords} record${totalRecords !== 1 ? 's' : ''} from ${uniqueAthletes} athlete${uniqueAthletes !== 1 ? 's' : ''}`;
            }
            resultsHeader.style.display = 'flex';
            
            // Check if searching by name - if so, use simplified grouping
            if (name) {
                // Group by location, then status when searching by name
                const locationGroups = {};
                
                data.forEach(record => {
                    const location = record.Location ? record.Location.split(',').pop().trim() : 'Unknown Location';
                    const status = record.Status || 'Unknown Status';
                    
                    if (!locationGroups[location]) {
                        locationGroups[location] = {};
                    }
                    if (!locationGroups[location][status]) {
                        locationGroups[location][status] = [];
                    }
                    locationGroups[location][status].push(record);
                });
                
                const locationHTML = Object.entries(locationGroups)
                    .sort(([a], [b]) => a.localeCompare(b))
                    .map(([location, statusGroups]) => {
                        const locationRecordCount = Object.values(statusGroups).flat().length;
                        
                        const statusHTML = Object.entries(statusGroups)
                            .sort(([a], [b]) => a.localeCompare(b))
                            .map(([status, records]) => {
                                // Sort records by division, then event, then date
                                records.sort((a, b) => {
                                    const divisionA = a.Division || 'ZZZ';
                                    const divisionB = b.Division || 'ZZZ';
                                    if (divisionA !== divisionB) {
                                        return divisionA.localeCompare(divisionB);
                                    }
                                    
                                    const eventA = a.Event || 'ZZZ';
                                    const eventB = b.Event || 'ZZZ';
                                    if (eventA !== eventB) {
                                        return eventA.localeCompare(eventB);
                                    }
                                    
                                    const dateA = a.Date ? new Date(a.Date) : new Date(0);
                                    const dateB = b.Date ? new Date(b.Date) : new Date(0);
                                    return dateB - dateA;
                                });
                                
                                const recordItems = records.map(record => {
                                    const statusClass = record.Status && record.Status.toLowerCase().includes('current') ? 'status-current' : 'status-superseded';
                                    const statusText = record.Status || 'N/A';
                                    
                                    return `
                                        <div class="record-item">
                                            <div class="record-item-header">
                                                <div class="record-lift-info">
                                                    <span class="lift-name">${record.Lift || 'N/A'}</span>
                                                    <span class="event-badge">${record.Event || 'N/A'}</span>
                                                </div>
                                                <div class="record-weight-class">${record['Weight Class'] || 'N/A'}</div>
                                            </div>
                                            <div class="record-item-details">
                                                <div class="weight-display">
                                                    <span class="weight-kg">${record.Kilos ? record.Kilos + ' kg' : 'N/A'}</span>
                                                    <span class="weight-lbs">${record.Pounds ? '(' + record.Pounds + ' lbs)' : ''}</span>
                                                </div>
                                                <div class="record-meta">
                                                    <span class="record-division">${record.Division || 'N/A'}</span>
                                                    <span class="record-date">${record.Date ? new Date(record.Date).toLocaleDateString() : 'N/A'}</span>
                                                    <span class="status-badge ${statusClass}">${statusText}</span>
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }).join('');
                                
                                return `
                                    <div class="status-group">
                                        <div class="status-header">
                                            <h3>${status}</h3>
                                            <div class="status-subtitle">${records.length} record${records.length !== 1 ? 's' : ''}</div>
                                        </div>
                                        <div class="athlete-records" style="padding: 20px 30px 30px;">
                                            ${recordItems}
                                        </div>
                                    </div>
                                `;
                            }).join('');
                        
                        return `
                            <div class="location-group">
                                <div class="location-header">
                                    <h2>${location}</h2>
                                    <div class="location-subtitle">${locationRecordCount} record${locationRecordCount !== 1 ? 's' : ''}</div>
                                </div>
                                ${statusHTML}
                            </div>
                        `;
                    }).join('');
                
                results.innerHTML = locationHTML;
                return;
            }
            
            // Create hierarchical grouping: Location -> Status -> Division -> Event -> Athletes
            const locationGroups = {};
            
            data.forEach(record => {
                const location = record.Location ? record.Location.split(',').pop().trim() : 'Unknown Location';
                const status = record.Status || 'Unknown Status';
                const division = record.Division || 'Unknown Division';
                const event = record.Event || 'Unknown Event';
                const athleteKey = `${record.Name || 'Unknown'}_${location}`;
                
                if (!locationGroups[location]) {
                    locationGroups[location] = {};
                }
                if (!locationGroups[location][status]) {
                    locationGroups[location][status] = {};
                }
                if (!locationGroups[location][status][division]) {
                    locationGroups[location][status][division] = {};
                }
                if (!locationGroups[location][status][division][event]) {
                    locationGroups[location][status][division][event] = {};
                }
                if (!locationGroups[location][status][division][event][athleteKey]) {
                    locationGroups[location][status][division][event][athleteKey] = [];
                }
                
                locationGroups[location][status][division][event][athleteKey].push(record);
            });
            
            // Generate HTML
            const locationHTML = Object.entries(locationGroups)
                .sort(([a], [b]) => a.localeCompare(b))
                .map(([location, statusGroups]) => {
                    const locationRecordCount = Object.values(statusGroups)
                        .flatMap(divisionGroups => Object.values(divisionGroups))
                        .flatMap(eventGroups => Object.values(eventGroups))
                        .flatMap(athletes => Object.values(athletes))
                        .flat().length;
                    
                    const statusHTML = Object.entries(statusGroups)
                        .sort(([a], [b]) => a.localeCompare(b))
                        .map(([status, divisionGroups]) => {
                            const statusRecordCount = Object.values(divisionGroups)
                                .flatMap(eventGroups => Object.values(eventGroups))
                                .flatMap(athletes => Object.values(athletes))
                                .flat().length;
                            
                            const divisionHTML = Object.entries(divisionGroups)
                                .sort(([a], [b]) => a.localeCompare(b))
                                .map(([division, eventGroups]) => {
                                    const divisionRecordCount = Object.values(eventGroups)
                                        .flatMap(athletes => Object.values(athletes))
                                        .flat().length;
                                    
                                    const eventHTML = Object.entries(eventGroups)
                                        .sort(([a], [b]) => a.localeCompare(b))
                                        .map(([event, athletes]) => {
                                            const eventRecordCount = Object.values(athletes).flat().length;
                                            
                                            const athleteHTML = Object.entries(athletes)
                                                .sort(([a], [b]) => {
                                                    const nameA = a.split('_')[0];
                                                    const nameB = b.split('_')[0];
                                                    return nameA.localeCompare(nameB);
                                                })
                                                .map(([athleteKey, records]) => {
                                                    const athleteName = records[0].Name || 'Unknown';
                                                    const athleteLocation = records[0].Location || 'Unknown';
                                                    
                                                    // Sort records by date (newest first)
                                                    records.sort((a, b) => {
                                                        const dateA = a.Date ? new Date(a.Date) : new Date(0);
                                                        const dateB = b.Date ? new Date(b.Date) : new Date(0);
                                                        return dateB - dateA;
                                                    });
                                                    
                                                    const recordItems = records.map(record => {
                                                        const statusClass = record.Status && record.Status.toLowerCase().includes('current') ? 'status-current' : 'status-superseded';
                                                        const statusText = record.Status || 'N/A';
                                                        
                                                        return `
                                                            <div class="record-item">
                                                                <div class="record-item-header">
                                                                    <div class="record-lift-info">
                                                                        <span class="lift-name">${record.Lift || 'N/A'}</span>
                                                                        <span class="event-badge">${record.Event || 'N/A'}</span>
                                                                    </div>
                                                                    <div class="record-weight-class">${record['Weight Class'] || 'N/A'}</div>
                                                                </div>
                                                                <div class="record-item-details">
                                                                    <div class="weight-display">
                                                                        <span class="weight-kg">${record.Kilos ? record.Kilos + ' kg' : 'N/A'}</span>
                                                                        <span class="weight-lbs">${record.Pounds ? '(' + record.Pounds + ' lbs)' : ''}</span>
                                                                    </div>
                                                                    <div class="record-meta">
                                                                        <span class="record-division">${record.Division || 'N/A'}</span>
                                                                        <span class="record-date">${record.Date ? new Date(record.Date).toLocaleDateString() : 'N/A'}</span>
                                                                        <span class="status-badge ${statusClass}">${statusText}</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        `;
                                                    }).join('');
                                                    
                                                    return `
                                                        <div class="athlete-group">
                                                            <div class="athlete-header">
                                                                <div class="athlete-info">
                                                                    <h3 class="athlete-name">${athleteName}</h3>
                                                                    <p class="athlete-location">${athleteLocation}</p>
                                                                </div>
                                                                <div class="record-count">${records.length} record${records.length !== 1 ? 's' : ''}</div>
                                                            </div>
                                                            <div class="athlete-records">
                                                                ${recordItems}
                                                            </div>
                                                        </div>
                                                    `;
                                                }).join('');
                                            
                                            return `
                                                <div class="event-group">
                                                    <div class="event-header">
                                                        <h5>${event}</h5>
                                                        <div class="event-subtitle">${eventRecordCount} record${eventRecordCount !== 1 ? 's' : ''}</div>
                                                    </div>
                                                    ${athleteHTML}
                                                </div>
                                            `;
                                        }).join('');
                                    
                                    return `
                                        <div class="division-group">
                                            <div class="division-header">
                                                <h4>${division}</h4>
                                                <div class="division-subtitle">${divisionRecordCount} record${divisionRecordCount !== 1 ? 's' : ''}</div>
                                            </div>
                                            ${eventHTML}
                                        </div>
                                    `;
                                }).join('');
                            
                            return `
                                <div class="status-group">
                                    <div class="status-header">
                                        <h3>${status}</h3>
                                        <div class="status-subtitle">${statusRecordCount} record${statusRecordCount !== 1 ? 's' : ''}</div>
                                    </div>
                                    ${divisionHTML}
                                </div>
                            `;
                        }).join('');
                    
                    return `
                        <div class="location-group">
                            <div class="location-header">
                                <h2>${location}</h2>
                                <div class="location-subtitle">${locationRecordCount} record${locationRecordCount !== 1 ? 's' : ''}</div>
                            </div>
                            ${statusHTML}
                        </div>
                    `;
                }).join('');
            
            results.innerHTML = locationHTML;
        }
        
        function clearSearch() {
            document.getElementById('name').value = '';
            document.getElementById('division').value = '';
            document.getElementById('weightClass').value = '';
            document.getElementById('event').value = '';
            document.getElementById('lift').value = '';
            document.getElementById('location').value = '';
            
            document.getElementById('results').innerHTML = '';
            document.getElementById('resultsHeader').style.display = 'none';
        }
        
        // Allow Enter key to trigger search
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchRecords();
            }
        });
    </script>
</body>
